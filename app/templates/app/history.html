{% extends "app/base.html" %}
{% block title %}History{% endblock %}
{% load static %}
<link rel="stylesheet" href="{% static "app/css/history.css" %}">
{% block content %}
<div class="container">
  <hr class="divide-divider">
  <h1>History</h1>
  <hr class="divide-divider">
  <dl>
    {% for history in history_list %}
      <dt>{{ history.year }}/{{ history.month }}</dt>
      <dd>{{ history.event }}</dd>
    {% endfor %}
  </dl>
</div>
{% endblock %}
