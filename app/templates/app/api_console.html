{% extends "app/base.html" %}
{% block title %}API Resources{% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static " app/css/api_console.css" %}">
<link rel="stylesheet" href="{% static " app/css/select2.min.css" %}">
{% endblock %}
{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top api-console-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/api_resources/documentation">CAM<sup>2</sup> API</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/api_resources/README">README</a></li>
                <li><a href="/api_resources/documentation">Documentation</a></li>
                <li><a href="/api_resources/console" class='active-page'>Console</a></li>
            </ul>
        </div>
    </div>
</nav>



<div id="Console" ng-controller="Console" class="ng-scope">
    <div class="row">

        <div class="col-xs-12 col-sm-6 left-col">
            <div class="row control-row">
            </div>
            <div class="row body-row">
            </div>
        </div>

        <div id="Response" ng-controller="Response" class="col-xs-12 col-sm-6 right-col ng-scope">
            <div class="row control-row">
                <div class="col-xs-12">
                </div>
            </div>
            <div ng-if="responseError" class="row alert alert-danger pin-left pin-right ng-binding ng-scope">
                Status Code 401: Unauthorized
            </div>
            <div class="row body-row">
                <div class="col-xs-12">

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script src="{% static "app/js/console_app.js" %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
{% endblock %}
