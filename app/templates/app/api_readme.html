{% extends "app/base.html" %}
{% block title %}API Resources{% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static "app/css/api_console.css " %}">
<link rel="stylesheet" href="{% static "app/css/select2.min.css " %}">
{% endblock %}
{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top api-console-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/api_resources/documentation">CAM<sup>2</sup> API</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/api_resources/README" class='active-page'>README</a></li>
                <li><a href="/api_resources/documentation">Documentation</a></li>
                <li><a href="/api_resources/console">Console</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <iframe src="https://purduecam2project.github.io/CAM2Camera/" width="100%" class="docs_github_pages">
        <p>Your browser does not support iframes.</p>
    </iframe>
</div>

{% endblock %}
{% block scripts %}
<script src="{% static "app/js/jquery-3.2.0.min.js" %}"></script>
<script src="/static/app/js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript">
    $('.docs_github_pages').css('height', $(window).height() +'px');
</script>
{% endblock %}
