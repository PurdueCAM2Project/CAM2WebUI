{% extends "app/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Forgot Password?{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static "app/css/login.css " %}">
{% endblock %}

{% block content %}
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h4 id="ForgotPassword">Want to reset your password?</h4>
              </div>
              <div class="form-top-right"> </div>
            </div>
            <div class="form-bottom">
              <p>Please enter the email you registered with:</p>
              <form method="post">
                {% csrf_token %}
                <input type="email" name="email" id="email" required="required" class="form" placeholder="Your Email" />
                <br>
                <button name="submitEmail" type="submit">Submit</button>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
