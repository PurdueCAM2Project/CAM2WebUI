{% extends "app/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Password reset email sent{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static "app/css/login.css " %}">
{% endblock %}
{% block content %}
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h4 id="emailconfirm">Password reset completed</h4>
              </div>
              <div class="form-top-right"> </div>
            </div>
            <div class="form-bottom">
              <p>
                Your password has been reset. You may go ahead and <a href="{% url 'login' %}">sign in</a> now.
              </p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
