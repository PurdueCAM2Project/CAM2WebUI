---
extends: base.j2
title: Team
---

{% block css %}
<link rel="stylesheet" href="/assets/css/team.css">
{% endblock %}
{% block content %}

<hr class="divide-divider">

<div class="container main-content">

  <div class="team-posters">
    <h2 class = "title-for-posters">Team Posters </h2>
    {% for poster in poster_images %}
    <p><img style="width: 90%; margin-left: auto; margin-right: auto;" src="{{poster.posterimg}}"/></p>
    {% endfor %}

  </div>
 
</div>
{% endblock %}
